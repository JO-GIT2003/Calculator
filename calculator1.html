<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
         .calculator{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            width: 40px;
            height: 40px;
            border: 1px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        .display{
            height: 50px;
            width: 200px;
            position: relative;
            bottom: 25px;
            margin-top: 50px;
            text-align: right;
            border: 2px solid black;
         
        }

       
    
    </style>
</head>
<body>
 <div class="calculator">
 <input class="display" id="display" value="0">
 <div class="buttons">
    <div class="row">
    <button onclick="number('1')"  class="btn btn-success">1</button>
    <button onclick="number('2')"  class="btn btn-success">2</button>
    <button onclick="number('3')"  class="btn btn-success">3</button>
    <button onclick="add('+')"  class="btn btn-success">+</button>
</div>
  <div class="row">
    <button onclick="number('4')"  class="btn btn-success">4</button>
    <button onclick="number('5')"  class="btn btn-success">5</button>
    <button onclick="number('6')"  class="btn btn-success">6</button>
    <button onclick="substract('-')"  class="btn btn-success">-</button>
</div>
<div class="row">
    <button onclick="number('7')" class="btn btn-success">7</button>
    <button onclick="number('8')"  class="btn btn-success">8</button>
    <button onclick="number('9')"  class="btn btn-success">9</button>
    <button onclick="result('=')"  class="btn btn-success">=</button>
</div>
<div class="row">
    <button onclick="number('0')"  class="btn btn-success">0</button>
    <button onclick="number('.')"  class="btn btn-success">.</button>
    <button onclick="number('*')"  class="btn btn-success">*</button>
    <button onclick="number('%')"  class="btn btn-success">%</button>
</div>

 </div>
 <button onclick="cler()"     class="display " id="display" >Clear All </button>
 </div>
   <script>
     let display=document.getElementById("display")
    
      function number(input){
        display.value+=input
      }
      function add(input){
        display.value+=input
      }
      function substract(input){
        display.value+=input
      }
     
      function result(){
        display.value=eval(display.value)
      }
      function cler(){
        display.value=""
      }
      document.addEventListener('keydown', (click) => {
        let  key = click.key
    if ('0123456789/*-+.=%'.includes(key)) {
        keyButtonClick(key);
    } 
     else if (key === 'Backspace') {
        keyButtonClick('C');
    }
});
function keyButtonClick(value) {
   
     if (value === 'C') {
        display.value = '';
    }
   else if (value === '=') {
         display.value = eval(display.value);
   }
 else {
        display.value += value;
    }
}


   </script>

  
</body>
</html>
